spring:
  datasource:
    url: jdbc:mariadb://localhost/test?createDatabaseIfNotExist=true
    username: root
    password: 111111
    hikari:
      maximum-pool-size: 5
      minimum-idle: 5
      connection-timeout: 3000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      validation-timeout: 5000

  jpa:
    hibernate.ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  http:
    reactiveclient:
      connect-timeout: 3s
      read-timeout: 30s
custom:
  my-key: ${myValue}
