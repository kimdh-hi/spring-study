spring:
  datasource:
    hikari:
      maximum-pool-size: 30
      connection-timeout: 3000
      connection-test-query: SELECT 1

  jpa:
    hibernate.ddl-auto: create-drop
    open-in-view: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  cache:
    type: REDIS
    redis:
      key-prefix: "testcontainer"
