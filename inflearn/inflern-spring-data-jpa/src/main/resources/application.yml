spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/study
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: true

logging.level:
  org.hibernate:SQL: DEBUG
